<link href="https://unpkg.com/artalk@2.9.1/dist/Artalk.css" rel="stylesheet">
<script src="https://unpkg.com/artalk@2.9.1/dist/Artalk.js"></script>

<div id="Comments"></div>

<script>
	Artalk.init({
	  el: '#Comments',
	  pageKey: '{{ .Permalink }}',
	  pageTitle: '{{ .Title }}',
	  server: '{{ $.Site.Params.artalk.host }}',
	  site: '{{ $.Site.Params.artalk.site }}',
	})
</script>
